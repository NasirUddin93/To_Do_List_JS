<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f0f0f0; }
    .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);}
    input { padding: 8px; width: 70%; }
    button { padding: 8px; }
    ul { list-style: none; padding: 0; }
    li { display: flex; justify-content: space-between; background: #eee; margin-top: 5px; padding: 8px; border-radius: 5px; }
    .done { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>

<div class="container">
  <h1>üìù To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <button id="addBtn">Add</button>
  <ul id="taskList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
